<div class="image-card">
  <img
    mat-card-image
    [src]="this.srcImage"
    [alt]="apartment.name"
  />
</div>
<div class="card-details">
  <div class="card-price">
    {{ apartment.price | currency: "EUR":true }} Euro/lunÄƒ
  </div>
  <div class="card-adress">
    <div class="location-icon"></div>
    <div class="location-text">
      <div class="zone-text">{{ apartment.location }}</div>
      <div class="location-card" *ngIf="apartment.exactAdress">
        , {{ apartment.exactAdress }}
      </div>
    </div>
  </div>
  <div class="apartment-details">
    <div class="card-number-of-rooms">
      <div class="number-of-rooms-icon"></div>
      {{ apartment.numberOfRooms }}
    </div>
    <div class="card-area">
      <div class="icon-area"></div>
      {{ apartment.area }}
    </div>
  </div>
</div>
