<agm-map
  [latitude]="47.161494"
  [longitude]="27.5840504"
  [zoom]="14"
  (mapClick)="addMarker($event.coords.lat, $event.coords.lng)"
>
  <agm-marker
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [opacity]="marker.alpha"
    [markerDraggable]="true"
    (dragEnd)="addMarker($event.coords.lat, $event.coords.lng)"
  >
  </agm-marker>
</agm-map>
